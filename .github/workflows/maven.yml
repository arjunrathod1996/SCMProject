name: SCM Project CI/CD Actions

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  security-events: write  # ðŸ‘ˆ required for dependency graph submission

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: SCM
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to start..."
          for i in {1..10}; do
            nc -z localhost 3306 && echo "MySQL is up" && break
            echo "Waiting..."
            sleep 5
          done

      - name: Build with Maven using MySQL test config
        run: |
          mvn clean install \
            -Dspring.datasource.url=jdbc:mysql://localhost:3306/SCM \
            -Dspring.datasource.username=root \
            -Dspring.datasource.password=root \
            -Dspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver \
            -Dspring.jpa.hibernate.ddl-auto=update

      - name: Run tests if test folder exists (optional)
        run: |
          if [ -d "src/test" ]; then
            echo "Running tests..."
            mvn test || echo "Tests failed or none found."
          else
            echo "No tests found. Skipping test step."
          fi

      - name: Try to update dependency graph (optional)
        if: always()
        continue-on-error: true
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

