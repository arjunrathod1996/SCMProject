name: SCM Project CI/CD Actions

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: SCM
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to start..."
          for i in {1..10}; do
            nc -z localhost 3306 && echo "MySQL is up" && exit 0
            echo "Waiting..."
            sleep 5
          done
          echo "MySQL failed to start in time."
          exit 1

      - name: Build project with Maven
        run: |
          mvn clean install \
            -Dspring.datasource.url=jdbc:mysql://localhost:3306/SCM \
            -Dspring.datasource.username=root \
            -Dspring.datasource.password=root \
            -Dspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver \
            -Dspring.jpa.hibernate.ddl-auto=update

      - name: Run tests if test folder exists
        run: |
          if [ -d "src/test" ]; then
            echo "Running tests..."
            mvn test
          else
            echo "No tests found. Skipping test step."
          fi

#      - name: Debug SonarCloud Project Info
#        run: |
#          echo "SONAR_TOKEN = ${{ secrets.SONAR_TOKEN }}"
#          echo "Project Key = arjunrathod1996_SCMProject"
#          echo "Organization = arjunrathod1996"

      - name: SonarCloud Scan
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=arjunrathod1996 \
            -Dsonar.organization=Arjun \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: arjunrathod1996/scmproject-githubactions
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #      - name: Set up kubectl
      #        run: |
      #          mkdir -p ~/.kube
      #          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > ~/.kube/config
      #          chmod 600 ~/.kube/config
      #          kubectl version --client
      #          kubectl config current-context

      - name: Set up KinD (Kubernetes cluster)
        uses: helm/kind-action@v1.7.0

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/mysql.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml 

      - name: Submit Maven dependency graph (optional)
        if: always()
        continue-on-error: true
        uses: advanced-security/maven-dependency-submission-action@v4
