		/* Basic styling for the container */
.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 200px;
    width: 100%;
    background: linear-gradient(135deg, #f06, #ffcc33);
    color: white;
    font-size: 24px;
    font-weight: bold;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    perspective: 1000px;
    overflow: hidden;
    transform-style: preserve-3d;
    transition: transform 1s;
}

/* 3D transformation and animation */
@keyframes rotate3d {
    0% {
        transform: rotateY(0deg);
        background: linear-gradient(135deg, #f06, #ffcc33);
    }
    25% {
        transform: rotateY(90deg);
        background: linear-gradient(135deg, #33ccff, #ff99cc);
    }
    50% {
        transform: rotateY(180deg);
        background: linear-gradient(135deg, #ccff33, #9933ff);
    }
    75% {
        transform: rotateY(270deg);
        background: linear-gradient(135deg, #ff3333, #33ff66);
    }
    100% {
        transform: rotateY(360deg);
        background: linear-gradient(135deg, #f06, #ffcc33);
    }
}

#responsiveContainer {
    animation: rotate3d 5s infinite;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        font-size: 20px;
        height: 150px;
    }
}

@media (max-width: 480px) {
    .container {
        font-size: 16px;
        height: 100px;
    }
}

 window.addEventListener('resize', function() {
    var container = document.getElementById('responsiveContainer');
    if (window.innerWidth < 480) {
        container.style.height = '100px';
        container.style.fontSize = '16px';
    } else if (window.innerWidth < 768) {
        container.style.height = '150px';
