    <script>

        console.log(" >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> : ");

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting by default
    
            // Get all input fields
            var inputs = document.querySelectorAll('input');
    
            // Iterate over each input field to check if it's empty
            inputs.forEach(function(input) {
                var errorMessage = input.nextElementSibling; // Get the corresponding error message
    
                // If the input field is empty, display the error message and add red border
                if (input.value.trim() === '') {
                    errorMessage.classList.remove('hidden');
                    input.classList.add('border-red-500'); // Add red border
                } else {
                    errorMessage.classList.add('hidden');
                    input.classList.remove('border-red-500'); // Remove red border if field is filled
                }
            });
    
            // If there are no empty fields, you can submit the form
            var emptyFields = document.querySelectorAll('.border-red-500');
            if (emptyFields.length === 0) {
                this.submit(); // Submit the form
            }
        });

        function validateForm(event) {
            const form = document.getElementById('myForm');
            const password = document.getElementById('floating_password').value;
            const repeatPassword = document.getElementById('floating_repeat_password').value;

            if (password !== repeatPassword) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('password_error').classList.remove('hidden');
                document.getElementById('password_error').textContent = 'Passwords do not match';
            } else {
                document.getElementById('password_error').classList.add('hidden');
            }

            const requiredFields = form.querySelectorAll('[required]');
            let formIsValid = true;

            requiredFields.forEach(field => {
                const errorMsg = field.nextElementSibling;
                if (!field.value) {
                    formIsValid = false;
                    errorMsg.classList.remove('hidden');
                } else {
                    errorMsg.classList.add('hidden');
                }
            });

            if (!formIsValid) {
                event.preventDefault(); // Prevent form submission
            }
        }


        function togglePasswordVisibility(inputId) {
        var input = document.getElementById(inputId);
        var icon = document.querySelector(`#${inputId} + span i`);

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
