<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" th:fragment="parent(content,title,script)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Common CSS -->
   <link rel="stylesheet" th:href="@{/css/common.css}">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Conditional CSS -->
    <th:block th:if="${user}">
        <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/custom.css}">
        <link rel="stylesheet" th:href="@{/css/sidebar.scss}">
        <link rel="stylesheet" th:href="@{/css/min.css}">
        <link rel="stylesheet" th:href="@{/css/admin2.css}">
    </th:block>
    <th:block th:unless="${user}">
        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <!-- Flowbite CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css">
    </th:block>
</head>
<body>

    <div th:if="${user}">
        <div th:replace="~{user/user_sidebar:: user_sidebar}"></div>
    </div>

    <div th:unless="${user}">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>

    <div class="p-4">
        <section data-th-replace="${content}"></section>
    </div>

   
    <!-- Conditional JavaScript -->
    <th:block th:if="${user}">

        <!-- jQuery -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

        <!-- For Toggle -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  

        <!-- Your custom scripts -->
        <!-- <script src="/js/script.js"></script>
        <script src="/js/side.js"></script>
        <script src="/js/admin2.js"></script>
        <script src="/js/admin2_min.js"></script> -->
        <script th:src = "@{/js/script.js}"type="text/javascript"></script>
        </th:block>
<th:block th:unless="${user}">
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</th:block>

<!-- <th:block data-th-replace="${script}"></th:block> -->

    
</body>
</html>
