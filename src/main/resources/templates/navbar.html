<script>
document.addEventListener('DOMContentLoaded', function() {
    var navLinks = document.querySelectorAll('nav a');

    // Function for smooth scrolling
    function smoothScrollToTarget(e) {
        e.preventDefault();

        var href = this.getAttribute('href');
        var targetId = href.substring(1);
        var targetElement = document.getElementById(targetId);

        // Smooth scroll to the target section
        window.scrollTo({
            top: targetElement.offsetTop,
            behavior: 'smooth'
        });
    }

    // Add smooth scrolling event listeners to relevant links
    navLinks.forEach(function(link) {
        var href = link.getAttribute('href');
        if (href && href.startsWith('#')) {
            link.addEventListener('click', smoothScrollToTarget);
        } else if (href === '/login' || href === '/register') {
            link.addEventListener('click', function(e) {
                // Perform redirection to login or register page
                window.location.href = href;
            });
        }
    });

    // Function to handle redirection for home link if necessary
    var homeLink = document.querySelector('nav a[href="/home"]');
    if (homeLink) {
        homeLink.addEventListener('click', function(e) {
            if (window.location.pathname !== '/home') {
                e.preventDefault();
                window.location.href = '/home';
            }
        });
    }
});
